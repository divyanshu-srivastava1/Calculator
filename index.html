<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calc">
        <textarea name="screen" id="screen" cols="30" rows="10"></textarea>
        <div class="number">
            <div class="num digit" data-value="1">1</div>
            <div class="num digit" data-value="2">2</div>
            <div class="num digit" data-value="3">3</div>
            <div class="num digit" data-value="-">-</div>
            <div class="num digit" data-value="4">4</div>
            <div class="num digit" data-value="5">5</div>
            <div class="num digit" data-value="6">6</div>
            <div class="num digit" data-value="/">/</div>
            <div class="num digit" data-value="7">7</div>
            <div class="num digit" data-value="8">8</div>
            <div class="num digit" data-value="9">9</div>
            <div class="num digit" data-value="*">x</div>
            <div class="num digit" data-value="0">0</div>
            <div class="num equal" data-value="=">=</div>
            <div class="num digit" data-value="+">+</div>
            <div class="num del" data-value="C">C</div>
        </div>
        <div class="clear" data-value="D">Clear all</div>
    </div>
</body>
</html>
